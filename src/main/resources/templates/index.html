<!DOCTYPE html>
<html lang="en" data-ng-app="wevver">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groovystack Wevver</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- AngularJS and our app -->
    <script src="//code.angularjs.org/1.2.9/angular.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <div class="container">

        <div class="starter-template" data-ng-controller="IndexController">
            <h1>Cities</h1>
            <table id="cities" class="table">
                <tr>
                    <th>City</th>
                    <th>State</th>
                    <th>Max Temps</th>
                    <th>Min Temps</th>
                </tr>
                <tr data-ng-repeat="c in cities | orderBy:'city'">
                    <td>{{ c.city }}</td>
                    <td>{{ c.state }}</td>
                    <td>{{ c.max_temps.join(' ') }}</td>
                    <td>{{ c.min_temps.join(' ') }}</td>
                </tr>
            </table>
        </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
